        const circlesData = Array.from(circles).map(circle => {
            const size = circle.offsetWidth;

                element: circle,
                x: Math.random() * (containerWidth - size),
                y: Math.random() * (containerHeight - size),
                dx: (Math.random() - 0.5) * 2,
                dy: (Math.random() - 0.5) * 2,
                size,
            };
        });

        // Check if two circles overlap
        function isOverlapping(circle1, circle2) {
            const dx = circle1.x + circle1.size / 2 - (circle2.x + circle2.size / 2);
            const dy = circle1.y + circle1.size / 2 - (circle2.y + circle2.size / 2);
            const distance = Math.sqrt(dx * dx + dy * dy);
            return distance < (circle1.size + circle2.size) / 2;
        }

        // Generate a random position without overlap

            let retries = 0;

                const x = Math.random() * (containerWidth - size);
                const y = Math.random() * (containerHeight - size);

                // Check if the position overlaps with existing circles
                const overlapping = circlesData.some(existingCircle => {
                    const dx = x + size / 2 - (existingCircle.x + existingCircle.size / 2);
                    const dy = y + size / 2 - (existingCircle.y + existingCircle.size / 2);
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    return distance < (size + existingCircle.size) / 2;
                });

                if (!overlapping) {
                    return { x, y };
